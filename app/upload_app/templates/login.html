{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
            <div class="panel-title pull-left">Complete the form to login</div>
            <div class="pull-right"><em>go <a href="{{ url_for('status') }}">home</a> or <a href="{{ url_for('register') }}">register</a></em></div>
            <div class="clearfix"></div>
            </div>
  {% if error %}<div class="alert alert-danger"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <div class="panel-body">
      <form action="{{ url_for('login') }}" method=post class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Enter password"></textarea>
          </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
